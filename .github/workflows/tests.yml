name: tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  tests:
    strategy:
      matrix:
        python: [3.11]
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Checkout repository
        with:
          submodules: true  # Ensures submodules are checked out
          fetch-depth: 0     # Fetch full history to ensure submodules are initialized

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Set up Python ${{matrix.python}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Clone and install metahtml
        run: |
          git clone --filter=blob:none --no-checkout https://github.com/mikeizbicki/metahtml
          cd metahtml
          git sparse-checkout init
          git sparse-checkout set --cone
          echo '/*' > .git/info/sparse-checkout
          echo '!/tests/.cache/' >> .git/info/sparse-checkout
          git sparse-checkout reapply
          git checkout master

      - name: Clone and install bunch
        run: |
          git clone https://github.com/alberttangalbert/bunch.git
          cd bunch
          pip install .

      - name: Make shell scripts executable
        run: chmod +x ./tests/*.sh

      - name: Run shell scripts
        run: |
          cd tests  
          for script in *.sh; do
            echo "Running $script"
            bash "$script"
          done